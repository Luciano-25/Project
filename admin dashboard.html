<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore Admin Dashboard</title>
    <link rel="stylesheet" href="admindash.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Manage Books</a></li>
                <li><a href="#">Manage Customers</a></li>
                <li><a href="#">Sales Receipts</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h1>Welcome Admin!</h1>
                <div class="user-info">
                    <span>  Ria</span>
                    <img src="adminpic.png" alt="User Avatar">
                </div>
            </header>

            <!-- Content Area -->
            <div class="content">
                <div class="card">
                    <h3>Total Books</h3>
                    <p>1,234</p>
                </div>
                <div class="card">
                    <h3>Total Orders</h3>
                    <p>567</p>
                </div>
                <div class="card">
                    <h3>Total Customers</h3>
                    <p>890</p>
                </div>
                <div class="card">
                    <h3>Revenue</h3>
                    <p>RM12,345</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
