<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up As Admin</title>
    <link rel="stylesheet" href="adminreg.css"> 
</head>
<body>
    <div class="register-container">
        <h1>Sign Up as Admin</h1>
        <form id="register-form" action="login.html" method="POST">
            <!-- Error Message -->
            <div class="error-message" id="error-message">Invalid invitation code.</div>

            <!-- Admin Name -->
            <label for="admin-name">Admin Name:</label>
            <input type="text" id="admin-name" name="admin-name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <!-- Invitation Code -->
            <label for="invitation-code">Invitation Code:</label>
            <input type="text" id="invitation-code" name="invitation-code" required>

            <!-- Register Button -->
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- JavaScript for Invitation Code Validation -->
    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            const invitationCode = document.getElementById('invitation-code').value;
            const errorMessage = document.getElementById('error-message');

            // Replace 'ADMIN123' with your secret invitation code
            if (invitationCode !== 'ADMIN123') {
                event.preventDefault(); // Prevent form submission
                errorMessage.style.display = 'block'; // Show error message
            } else {
                errorMessage.style.display = 'none'; // Hide error message
            }
        });
    </script>
</body>
</html>
