<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up As Admin</title>
    <link rel="stylesheet" href="adminreg.css"> 
</head>
<body>
    <div class="register-container">
        <h1>Sign Up as Admin</h1>
        <form action="adminregister.php" method="POST">
            <label for="admin-name">Admin Name:</label>
            <input type="text" id="admin-name" name="admin-name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Register</button>
        </form>
        
    </div>

    <!-- JavaScript for Invitation Code Validation -->
    <script>
        document.getElementById('register-form').addEventListener('submit', function (event) {
            const invitationCode = document.getElementById('invitation-code').value;
            const errorMessage = document.getElementById('error-message');

            // Replace 'ADMIN123' with your secret invitation code
            if (invitationCode !== 'ADMIN123') {
                event.preventDefault(); // Prevent form submission
                errorMessage.style.display = 'block'; // Show error message
            } else {
                errorMessage.style.display = 'none'; // Hide error message
            }
        });
    </script>
</body>
</html>
